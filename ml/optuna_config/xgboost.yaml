optuna_config:
  tunable_params:
    n_estimators:
      type: int
      low: 100
      high: 500

    max_depth:
      type: int
      low: 3
      high: 10

    learning_rate:
      type: float
      low: 0.01
      high: 0.3

    subsample:
      type: float
      low: 0.6
      high: 1.0

    colsample_bytree:
      type: float
      low: 0.6
      high: 1.0

    reg_alpha:
      type: float
      low: 0.0
      high: 10.0

    reg_lambda:
      type: float
      low: 0.0
      high: 10.0
      
  # non tunable params
  static_params:
    scale_pos_weight: 2.5
    tree_method: hist
    random_state: 42
    eval_metric: logloss